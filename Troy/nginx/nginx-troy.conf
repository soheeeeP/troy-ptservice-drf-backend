upstream uwsgi {
    server unix:/srv/docker-server/apps.sock;
}

server {
    listen 80;
    server_name localhost;
    charset utf-8;
    location / {
        uwsgi_pass       uwsgi;
        include          uwsgi_params;
    }
    location /media/ {
        alias /srv/docker-server/.media/;
    }
    location /static/ {
        alias /srv/docker-server/.static/;
    }
}